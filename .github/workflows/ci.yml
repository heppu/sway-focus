name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [main]

jobs:
  ci:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: mlugg/setup-zig@v2

      - name: Check formatting
        run: zig fmt --check src/ build.zig test_runner.zig

      - name: Install kcov
        run: |
          sudo tee /etc/apt/sources.list.d/plucky.sources > /dev/null <<'EOF'
          Types: deb
          URIs: http://archive.ubuntu.com/ubuntu/
          Suites: plucky
          Components: universe
          Signed-By: /usr/share/keyrings/ubuntu-archive-keyring.gpg
          EOF
          sudo tee /etc/apt/preferences.d/plucky-pin > /dev/null <<'EOF'
          Package: *
          Pin: release n=plucky
          Pin-Priority: -10

          Package: kcov
          Pin: release n=plucky
          Pin-Priority: 500
          EOF
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends kcov

      - name: Run tests with coverage
        run: zig build coverage -- --junit zig-out/junit.xml

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: zig-out/test-results.xml
          report_type: test_results
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: zig-out/coverage/cov.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build release
        run: zig build release

      - name: Get version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version
        run: |
          VERSION=$(grep -oP '\.version\s*=\s*"\K[^"]+' build.zig.zon)
          TAG="v${VERSION}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q .; then
            echo "new=false" >> "$GITHUB_OUTPUT"
          else
            echo "new=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.version.outputs.new == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes \
            zig-out/bin/sway-focus-linux-amd64 \
            zig-out/bin/sway-focus-linux-amd64.sha256
