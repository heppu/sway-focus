name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  ci:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: mlugg/setup-zig@v2

      - name: Check formatting
        run: zig fmt --check src/ build.zig test_runner.zig

      - name: Run tests with coverage
        run: zig build coverage -- --junit zig-out/test-results.xml

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: zig-out/test-results.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: zig-out/coverage/
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build release
        run: zig build release

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --generate-notes \
            zig-out/bin/sway-focus-linux-amd64 \
            zig-out/bin/sway-focus-linux-amd64.sha256
